name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '**.md'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'doc/**'
      - '**.md'

jobs:
  ubuntu-latest:

    runs-on: ubuntu-latest

    steps:
    - name: clone
      uses: actions/checkout@v2
    - name: install packages
      run: |
        sudo apt-get update
        sudo apt-get install csh parallel valgrind
    - name: setup
      run: cd tools; make check -j 4
    - name: make
      run: make
    - name: make format
      run: make format
    - name: make test
      run: make test

  windows-latest:
    runs-on: windows-latest

    - name: clone
      uses: actions/checkout@v2
    - name: msbuild
      uses: microsoft/setup-msbuild@v1.1
    - name: make
      run: ./make.bat
